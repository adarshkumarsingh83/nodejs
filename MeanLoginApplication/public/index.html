<!DOCTYPE html>
<html data-ng-app="MeanLoginApplication">
<head>
    <title>Mean Login Application</title>
    <script src="js/angular.js"></script>
    <link rel="stylesheet" href="css/bootstrap-3.1.1.min.css"/>
    <script type="text/javascript" src="controller/ApplicationController.js"></script>
</head>
<body>

<h1> WELCOME TO THE APPLICATION </h1>

<div class="container" ng-controller="ApplicationController">
    <div class="bg-danger">{{ error }}</div>
    <div class="bg-info">{{ msg }}</div>
    <h1 class="text-muted">User login</h1>
    <hr/>
    <form>
        <div class="form-group">
            <label for="emailField">Email address</label>
            <input type="email" class="form-control" id="emailField" placeholder="Enter email" ng-model="email">
        </div>
        <div class="form-group">
            <label for="passwordField">Password</label>
            <input type="password" class="form-control" id="passwordField" placeholder="Enter password" ng-model="pwd">
        </div>
        <div>
            <button class="btn alert-info" ng-click="login()">login</button>
            <a class="btn alert-info" src="registration">Registration</a>
        </div>
    </form>
</div>
</body>
</html>
