<!DOCTYPE html>
<html data-ng-app="MyMeanAngularApplicationRoot">
<head>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="controller/ApplicationController.js"></script>
    <title>Mean Application</title>
    <link rel="stylesheet" href="css/bootstrap-3.1.1.min.css"/>
</head>
<body>
<h1> welcome to the application</h1>
<br/>
<br/>

<div class="container" ng-controller="ApplicationController">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <td>Action</td>
            <td>&nbsp;</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="contact.name"/></td>
            <td><input class="form-control" ng-model="contact.email"/></td>
            <td><input class="form-control" ng-model="contact.phone"/></td>
            <td>
            <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
        </td>
            <td>
                <button class="btn btn-info" ng-click="updateContact()">Update</button>
                <button class="btn btn-info" ng-click="clearContact()">Clear</button>
            </td>
        </tr>
        <tr ng-repeat="contact in contactList">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>
                <button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button>
            </td>
            <td>
                <button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
