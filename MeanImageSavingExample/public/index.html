<!DOCTYPE html>
<html ng-app="ImageDirective">
<head>
    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/angular-route.js"></script>
    <script src="js/libs/angular-cookies.js"></script>

    <script src="js/application.js"></script>
</head>

<body ng-controller="DataController">

<div> {{errorMsg}}</div>
<div>
    <label>File Upload</label>
    <input type="file" file-model="myFile"/>
    <button ng-click="uploadFile()">upload me</button>
</div>

<div> FirstName : {{ person.firstName }}</div>
<div> LastName : {{ person.lastName }}</div>
<div>
    <img ng-src="data:image/jpg;base64,{{person.image}}">
</div>
</body>
</html>
