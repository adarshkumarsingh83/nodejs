<!DOCTYPE html>
<html ng-app="myApp"/>
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap-3.1.1.css"/>
    <link rel="stylesheet" href="css/espark.css"/>
    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="myCtrl">
<div class="espark-example">
    <div class="container">
        <div class="jumbotron">
            <div class="alert alert-info" style="text-align: center">
                <h3>ESPARK ANGULAR NODEJS IMAGE UPLOAD EXAMPLE </h3>
            </div>
            <div ng-show="failureMessage" class="alert alert-danger" style="text-align: center">{{failureMessage}}</div>
            <div ng-show="successMessage" class="alert alert-success" style="text-align: center">{{successMessage}}</div>


            <div  style="text-align: center">
                <label class="btn btn-default btn-file">
                    Browse <input type="file" file-model="myFile"  style="display: none;">
                </label>
                <button ng-click="uploadFile()" >upload me</button>
            </div>



        </div>
    </div>
</div>
</body>
</html>
