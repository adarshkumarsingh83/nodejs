<!DOCTYPE html>
<html ng-app="app">
<head>

    <link href="css/myStyle.css" rel="stylesheet"/>
</head>

    <div class="credits text-center">
        <p>
            <a href="http://adarshkumarsingh83.blogspot.in/">Espark Educations</a>
