<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.userId.$dirty && form.userId.$error.required }">
            <label for="username">User Id</label>
                <input type="text" name="userId" id="userId" class="form-control" ng-model="user._id" required />
            <span ng-show="form.userId.$dirty && form.userId.$error.required" class="help-block">User Id is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.fullName.$dirty && form.fullName.$error.required }">
            <label for="username">Full Name</label>
            <input type="text" name="fullName" id="fullName" class="form-control" ng-model="user.name" required />
            <span ng-show="form.fullName.$dirty && form.fullName.$error.required" class="help-block">Full Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.location.$dirty && form.location.$error.required }">
            <label for="username">Location</label>
            <input type="text" name="location" id="Text1" class="form-control" ng-model="user.location" required />
            <span ng-show="form.location.$dirty && form.location.$error.required" class="help-block">Location is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary btn-block">Register</button>
